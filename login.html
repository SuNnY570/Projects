<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTify - Login</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="SPORTify">
                <span><b>SPORTify</b></span>
            </div>
            <a href="signup.html" class="signup-btn">
                <i class="fas fa-user-plus"></i>
                <span>Sign in</span>
            </a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <div class="hero-image">
                <img src="img/login.jpg" alt="Sports">
            </div>
            <h1>Log in to your account</h1>
            <div id="signinmsg" class="msgdiv" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="lemail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="lpassword" placeholder="Enter password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" id="signinbtn" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Log in
                </button>
            </form>
            <a href="#" class="forgot-password" id="reset">Forgot your password?</a>
        </div>
    </main>
</body>
</html>
