<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTify - Sign Up</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="firebaseauth.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="SPORTify">
                <span><b>SPORTify</b></span>
            </div>
            <a href="login.html" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Log in</span>
            </a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <div class="hero-image">
                <img src="img/beachvolleyball_image.jpg" alt="Sports">
            </div>
            <h1>Create your account</h1>
            <div id="signupmsg" class="msgdiv" style="display: none;"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <button type="submit" id="signupbtn" class="submit-btn">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </form>
            <p class="terms">
                By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
            </p>
        </div>
    </main>
</body>
</html>
